    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the main content */
        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Logo Styling */
        .logo img {
            width: 120px;
            margin-bottom: 30px;
        }

        /* Main Heading */
        h1 {
            font-size: 3em;
            color: #00ffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Subheading */
        p {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            background: #00ffff;
            color: black;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00d4d4;
            transform: scale(1.05);
        }

        /* Pop-up Styles */
        .popup, .terms-popup, .chat-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            text-align: center;
            z-index: 1001;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        .popup button, .terms-popup button, .chat-popup button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover, .terms-popup button:hover, .chat-popup button:hover {
            background-color: #00d4d4;
        }

        /* Overlay for pop-ups */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #808080;
            font-size: 0.9em;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="icon.png" alt="Talk with Strangers Logo">
        </div>
        
        <!-- Title and Description -->
        <h1>Talk With Strangers</h1>
        <p>Meet and connect with people from around the world in real-time.</p>
        
        <!-- Call to Action Button -->
        <a href="#" class="button" onclick="showPopup()">Join Now</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up 1: Age Confirmation -->
    <div class="popup" id="age-popup">
        <h3>Are you 18 or older?</h3>
        <button onclick="handleAge('yes')">I am 18</button>
        <button onclick="handleAge('no')">I am not 18</button>
    </div>

    <!-- Pop-up 2: Terms and Conditions -->
    <div class="terms-popup" id="terms-popup">
        <h3>Terms and Conditions</h3>
        <p>By continuing, you agree to our terms and conditions.</p>
        <button onclick="acceptTerms()">Accept</button>
    </div>

    <!-- Pop-up 3: Chat Options -->
    <div class="chat-popup" id="chat-popup">
        <h3>Choose Your Chat Type</h3>
        <button onclick="startVideoChat()">Video Chat</button>
        <button onclick="startTextChat()">Text Chat</button>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 AJ APPLICATIONS. All rights reserved.
    </footer>

    <!-- JavaScript for pop-up functionality -->
    <script>
        // Show the first pop-up (age confirmation)
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('age-popup').style.display = 'block';
        }

        // Handle age confirmation
        function handleAge(choice) {
            document.getElementById('age-popup').style.display = 'none';
            if (choice === 'yes') {
                document.getElementById('terms-popup').style.display = 'block';
            } else {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Cartoon video URL
            }
        }

        // Accept terms and show chat options
        function acceptTerms() {
            document.getElementById('terms-popup').style.display = 'none';
            document.getElementById('chat-popup').style.display = 'block';
        }

        // Chat options (Redirect to Video Chat or Text Chat pages)
        function startVideoChat() {
            window.location.href = 'video.html';  // Redirect to video.html
        }

        function startTextChat() {
            window.location.href = 'chat.html';  // Redirect to chat.html
        }

    </script>

</body>
</html>
