    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            text-decoration: none;
        }

        .btn-text {
            background: #00aaff;
        }

        .btn-video {
            background: #ff0066;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Popup Styles */
        #joinPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }

        .popup-btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>PANDA TALK</h1>
    <p>Connect with strangers via text or video chat.</p>

    <!-- Text Chat Button -->
    <a href="javascript:void(0);" class="btn btn-text" onclick="openPopup('text')">Text Chat</a>

    <!-- Video Chat Button -->
    <a href="javascript:void(0);" class="btn btn-video" onclick="openPopup('video')">Video Chat</a>

    <!-- Popup for Name Input -->
    <div id="joinPopup">
        <div class="popup-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="username" placeholder="Your Name">
            <br><br>
            <button class="popup-btn" onclick="startChat()">Start Chat</button>
            <button class="popup-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        let chatType = '';

        function openPopup(type) {
            chatType = type;
            document.getElementById('joinPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('joinPopup').style.display = 'none';
        }

        function startChat() {
            let username = document.getElementById("username").value.trim();
            if (username !== "") {
                if (chatType === 'text') {
                    window.location.href = "chat.html?user=" + encodeURIComponent(username);
                } else if (chatType === 'video') {
                    window.location.href = "video.html?user=" + encodeURIComponent(username);
                }
            } else {
                alert("Please enter your name!");
            }
        }
    </script>

</body>
</html>
