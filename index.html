  <meta name="description" content="A video chat platform where you can meet new people and have fun conversations." />

  <style>
    /* Light Mode */
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: #ff5733;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #ff2e00;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Floating Theme Button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle:hover {
      background: #0056b3;
      transform: rotate(360deg);
    }

    .theme-toggle:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body>
     <meta name="google-site-verification" content="BAfx56UJ17KLqMqEgUjwod3kCMgU6ZT1rTsOXdCXYD4" />
  <div class="container">
    <img src="logo.png" alt="AJ Talk to Stranger Logo" class="logo">
    <div class="title">Welcome to PANDA Talk</div>
    <p>Connect with new people instantly!</p>

    <div class="btn-container">
      <button class="btn" onclick="startChat()">Text Chat</button>
      <button class="btn" onclick="startVideo()">Video Chat</button>
    </div>

    <div class="footer">¬© 2025 AJ Applications. All Rights Reserved.</div>
  </div>

  <!-- Floating Theme Button -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <script>
    function startChat() {
      window.location.href = "chat"; // Change this to your actual chat URL
    }

    function startVideo() {
      window.location.href = "video"; // Change this to your actual video chat URL
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      // Update button icon
      const themeButton = document.querySelector('.theme-toggle');
      themeButton.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";

      // Apply rotation animation
      themeButton.style.transform = "rotate(360deg)";
      setTimeout(() => {
        themeButton.style.transform = "";
      }, 400);

      // Save user preference
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Load saved theme preference
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector('.theme-toggle').textContent = "‚òÄÔ∏è";
      }
    };
  </script>
</body>
