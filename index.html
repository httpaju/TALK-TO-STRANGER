<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ Talk to Stranger</title>
  <meta name="description" content="A video chat platform where you can meet new people and have fun conversations." />
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }
    .btn {
      background: #ffcc00;
      color: black;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #ffdd44;
      transform: scale(1.1);
    }
    .donate-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: red;
      position: fixed;
      bottom: 20px;
      right: 20px;
      animation: float 2s infinite ease-in-out, beat 1s infinite ease-in-out;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="AJ Talk to Stranger Logo" class="logo">
    <div class="title">Welcome to PANDA Talk</div>
    <p>Connect with new people instantly!</p>
    <div class="btn-container">
      <button class="btn" onclick="startChat()">Text Chat</button>
      <button class="btn" onclick="startVideo()">Video Chat</button>
    </div>
    <div class="footer">
      © 2025 AJ Applications. All Rights Reserved.
      <div class="footer-links">
        <a href="tos-2.html">Terms & Conditions</a> |
        <a href="pos-2.html">Privacy Policy</a>
      </div>
    </div>
  </div>
  <button class="donate-btn" onclick="donate()">❤️</button>
  <script>
    function startChat() {
      window.location.href = "chat";
    }
    function startVideo() {
      window.location.href = "video";
    }
    function donate() {
      window.location.href = "donation";
    }
  </script>
</body>
</html>
