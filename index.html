  <meta charset="UTF-8" />

  <meta property="og:type" content="website">

    content="AJ offers an exciting video chat experience where you can meet new people and enjoy spontaneous conversations. Join in and discover the fun!">
  
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    /* Light Mode */
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      text-align: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: #ff5733;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff2e00;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    .theme-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="AJ Talk to Stranger Logo" class="logo">
    <div class="title">Welcome to PANDA Talk</div>
    <p>Connect with new people instantly!</p>

    <div class="btn-container">
      <button class="btn" onclick="startChat()">Text Chat</button>
      <button class="btn" onclick="startVideo()">Video Chat</button>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

    <div class="footer">Â© 2025 AJ Applications. All Rights Reserved.</div>
  </div>

  <script>
    function startChat() {
      window.location.href = "chat"; // Change this to your actual chat URL
    }

    function startVideo() {
      window.location.href = "video"; // Change this to your actual video chat URL
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      // Save user preference
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Load saved theme preference
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>

</html>
